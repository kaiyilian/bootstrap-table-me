<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本表格</title>

    <!--全局js-->
    <script src="../js/jquery/jquery-2.1.1.min.js"></script>

    <!--bootstrap 样式 -->
    <link href="../css/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap/font-awesome.min.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap/style.min.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap/animate.min.css" rel="stylesheet">
    <!--bootstrap js -->
    <script src="../js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../js/plugins/bootstrap/bootstrap-paginator.min.js"></script>

    <!-- common -->
    <link href="../css/local_bootstrap/common.css" rel="stylesheet">

    <!-- cur Page -->
    <script src="../js/local_bootstrap/bootstrap_basic.js"></script>

</head>
<body>

<div class="table_container">

    <table class="table table-striped table-bordered table-hover dataTable">

        <thead>
        <tr>
            <td></td>
            <td>姓名</td>
            <td>手机号</td>
            <td>入职时间</td>
            <td>职位</td>
            <td>备注</td>
            <td>操作</td>
        </tr>
        </thead>

        <tbody>

        <tr class="item" data-id="12">
            <td class="choose_item" onclick="bootstrap_basic.chooseItem(this)">
                <img src="../image/UnChoose.png"/>
            </td>
            <td class="name">张三</td>
            <td class="phone">手机号</td>
            <td class="check_in_time">入职时间</td>
            <td class="post">职位</td>
            <td class="remark">备注</td>
            <td class="operate">

                <button class="btn btn-sm btn-success btn_modify">
                    修改
                </button>

                <button class="btn btn-sm btn-success btn_del">
                    删除
                </button>

            </td>
        </tr>

        </tbody>

    </table>

</div>


</body>
</html>
